<!DOCTYPE html>
<!--
    COPSNOTES PHONEGAP APP, CREATED BY YINAN YANG - SUBZERODIGITAL
-->
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <!------------------------------->
        <!--all the css files goes here-->
        <!------------------------------->
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <!--favicon-->
        <link rel="icon" href="img/favicon.ico" type="image/x-icon"/>
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"/>

        <title>copsNotes</title>
    </head>
    <body>

        <h1 class="hidden">cops Notes - power by subzerodigital - Yinan Yang</h1>
        <!--main page area-->
        <section id="sz_page" class="container"></section>
        <!--menu area-->
        <section id="sz_menuBar" class="sz_menuBar navbar-fixed-bottom container"></section>

        <!------------------------------->
        <!--all the templates goes here-->
        <!------------------------------->

        <!--home page incident item view -->
        <script type="text/template" id="incidentItem_tmpl">
            <span class="col-lg-8">
                <%= time %>
                <%= location %>
                <%= type %>
                <%= comments %>
            </span>
            <span class="col-lg-4">
                <button type="button" class="btn btn-primary btn-xs fn-deleteItem">
                    <span class="glyphicon glyphicon-trash"></span>
                    Delete
                </button>
                <a href="#incidents/<%=id%>" type="button" class="btn btn-primary btn-xs">
                    <span class="glyphicon glyphicon-eye-open"></span>
                    Show details
                </a>
            </span>
        </script>

        <!--home page bottom menu bar view-->
        <script type="text/template" id="homeMenu_tmpl">
             <a href="#" id="fn-newIncident" class="">New Incidents</a>
             <a href="#" id="fn-showCalender" class="">Calender</a>
             <a href="#" id="fn-showSettings" class="">Settings</a>
        </script>

        <!--home page incident composite view tmpl-->
        <script type="text/template" id="incidentItemsContainer_tmpl">
            <div class="homeCon">
                <h2>recent incident</h2>
                <ul class="list-group"></ul>
            </div>

            <select class="form-control">
                <option value="0">select your type</option>
                <option value="2">value</option>
                <option value="3">value</option>
            </select>
        </script>


        <!--incident details view templdate-->
        <script type="text/template" id="incidentDetailsContainer_tmpl">
            <h2>Incident Details</h2>
            <time><%= time %></time>
            <p><%=location %></p>
            <p><%=type %></p>
            <p><%=comments %></p>

            <a href="#incidents" type="button" class="btn btn-primary btn-xs">
                <span class="glyphicon glyphicon-arrow-left"></span>
                Go back
            </a>

            <a href="#editIncident/<%=id%>" type="button" class="btn btn-primary btn-xs">
                <span class="glyphicon glyphicon-edit"></span>
                edit
            </a>
        </script>

        <!-- incident edit details view templates -->
        <script type="text/template" id="incidentEdit_tmpl">

            <h2>Edit Incident</h2>

            <div>
                <a href="#incidents/<%=id%>" type="button" class="btn btn-primary btn-xs">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    Cancel
                </a>

                <a href="#incidents" type="button" class="btn btn-primary btn-xs">
                    <span class="glyphicon glyphicon-home"></span>
                    Home
                </a>
            </div>

            <label for="time">Time</label>
            <input class="form-control" id="time" value="<%= time %>" />
            <label for="location">Location</label>
            <input class="form-control" id="location" value="<%= location %>" />
            <label for="type">Type</label>
            <input class="form-control" id="type" value="<%= type %>" />

            <label for="">another</label>
            <select class="form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>

            <label for="comments">Type</label>
            <textarea class="form-control" id="comments" rows="3"><%= comments %></textarea>
            <label></label>
            <input type="submit" class="btn btn-primary btn-lg btn-block" value="save" />





        </script>

        <!------------------------------>
        <!--all the js files goes here-->
        <!------------------------------>

        <!--cordova core lib-->
        <script type="text/javascript" src="cordova.js"></script>
        <!--core libs-->
        <script type="text/javascript" src="js/vendor/jquery.js"></script>
        <script type="text/javascript" src="js/vendor/underscore.js"></script>
        <script type="text/javascript" src="js/vendor/backbone.js"></script>
        <!--backbone extentions-->
        <script type="text/javascript" src="js/vendor/backbone.marionette.js"></script>
        <script type="text/javascript" src="js/vendor/backbone.deep-model.js"></script>
        <script type="text/javascript" src="js/vendor/backbone.localStorage.js"></script>

        <!--mock data, to be removed-->
        <script type="text/javascript" src="js/config/mock.js"></script>

        <!--js config file -->
        <script type="text/javascript" src="js/config/appConfig.js"></script>
        <script type="text/javascript" src="js/util/appUtil.js"></script>
        <!--backbone / marionette mvc-->
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/config/localStorage.js"></script>
        <script type="text/javascript" src="js/router/copsNotesRouter.js"></script>
        <script type="text/javascript" src="js/entities/incident.js"></script>
        <script type="text/javascript" src="js/modules/homeMenu.js"></script>
        <script type="text/javascript" src="js/modules/homeList.js"></script>
        <script type="text/javascript" src="js/modules/incidentDetails.js"></script>
        <script type="text/javascript" src="js/modules/incidentEdit.js"></script>
        <!--kick off-->
        <script type="text/javascript">
            sz.app.initialize();
        </script>
    </body>
</html>
